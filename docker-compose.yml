services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lvtrade
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lvtrade"]
      interval: 5s
      timeout: 5s
      retries: 10
  api:
    image: golang:1.22
    working_dir: /app
    volumes:
      - .:/app
    environment:
      HTTP_ADDR: ":8080"
      DB_DSN: "postgres://postgres:postgres@db:5432/lvtrade?sslmode=disable"
      JWT_ISSUER: "lv-tradepl"
      JWT_SECRET: "change_me_now"
      JWT_TTL: "24h"
      INTERNAL_API_TOKEN: "internal_dev_token"
      WS_ORIGIN: "http://localhost:5173"
      UI_DIST: ""
    command: ["bash", "-lc", "go run ./cmd/api"]
    ports:
      - "8080:8080"
      db:
        condition: service_healthy

volumes:
  pgdata:
