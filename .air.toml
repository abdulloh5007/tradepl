root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/lv-tradepl ./cmd/api"
entrypoint = "./scripts/dev-run.sh"
include_ext = ["go"]
exclude_dir = ["ui", "tmp", "node_modules", "dist"]
delay = 200

[log]
time = true
main_only = false

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[interrupt]
stop_on_error = true
send_interrupt = true
kill_delay = 500000000 # 500ms

